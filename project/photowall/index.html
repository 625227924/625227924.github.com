<link rel="stylesheet" type="text/css" href="main.css" />
<h1>简单优雅的照片墙</h1>
<div class="container">
    <img class="img-1" src="images/1.jpg" />
    <img class="img-2" src="images/2.jpg" />
    <img class="img-3" src="images/3.jpg" />
    <img class="img-4" src="images/4.jpg" />
    <img class="img-5" src="images/5.jpg" />
    <img class="img-6" src="images/6.jpg" />
    <img class="img-7" src="images/7.jpg" />
</div>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.10.2.custom.js"></script>
<script type="text/javascript">
    /* 定义随机left，top和旋转值 */
    function defineRandom(){
        var randomLeft = Math.floor(680*(Math.random())) + 30, /* 图片left值 */
        randomTop =  Math.floor(400*Math.random()) + 30, /* 图片top值 */
        randomRotate = 20 - Math.floor(40*Math.random()); /* 图片旋转角度 */
        return {
            left: randomLeft,
            top: randomTop,
            rotate:randomRotate
        }
    }
    $(document).ready(function(){
        $(".container img").draggable({
            containment: $(".container"),
            zIndex: 2,
            start: function(){
                $(this).css({"transform":"rotate(0deg)","cursor": "crosshair"}); /* 开始拖动图片旋转为0，鼠标样式改变 */
            },
            stop: function(){
                var _obj = 20 - Math.floor(40*Math.random());
                $(this).css({"transform":"rotate("+_obj+"deg)","cursor": "pointer"}); /* 停止拖动，旋转为随机的 */
            }
        })
    });
</script>

---
layout: home
---

{% if paginator.previous_page %}
    <link rel="prev" title="上一页" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
{% endif %}

{% if paginator.next_page %}
    <link rel="next" title="下一个" href="{{ paginator.next_page_path | prepend: site.baseurl }}">
{% endif %}

<div class="index-content">
    <div class="section">
        <ul class="artical-cate">
            <li class="on"><a href="/"><span>home</span></a></li>
            <li style="text-align:center"><a href="/about"><span>About</span></a></li>
            <li style="text-align:right"><a href="/resources"><span>Resources</span></a></li>
        </ul>

        <div class="cate-bar"><span id="cateBar"></span></div>

        <ul class="artical-list">
            {% for post in paginator.posts %}
            <li>
            <h2><a href="{{ post.url }}">{{post.title }}</a></h2>
            <div class="title-desc">{{ post.description }}</div>
            </li>
            {% endfor %}
        </ul>
        

        <div class="pagination-centered" id="pagination_bottom">
            <ul id="pager_bottom"></ul>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        tk.loadPage({{ paginator.page }}, {{ paginator.total_pages }}, $("#pager_bottom"), "http://tiankonguse.github.io/");
    });
</script>
